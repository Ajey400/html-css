<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Projeto calculadora</title>
</head>
<body>
    <div class="box conteiner">
        <div class="box Visor"><span class="txtVisor"></span></div>
        <nav class="menu radio">
            <input type="radio" id="btnTipoCalculadora01" value='contabilidade' name='btnTipo'><label for="btnTipoCalculadora01">Contabilidade</label>
            <input type="radio" id="btnTipoCalculadora02" value='simples' name='btnTipo'><label for="btnTipoCalculadora02">Simples</label>
            <input type="radio" id="btnTipoCalculadora03" value='científica' name='btnTipo'><label for="btnTipoCalculadora03">Científica</label>
        </nav>
        <div class="box segundoConteiner">
          <div class='box btn 1'><span class="btnText 1">1</span></div>
          <div class='box btn 2'><span class="btnText 2">2</span></div>
          <div class='box btn 3'><span class="btnText 3">3</span></div>
          <div class='box btn 4'><span class="btnText 4">4</span></div>
          <div class='box btn 5'><span class="btnText 5">5</span></div>
          <div class='box btn 6'><span class="btnText 6">6</span></div>
          <div class='box btn 7'><span class="btnText 7">7</span></div>
          <div class='box btn 8'><span class="btnText 8">8</span></div>
          <div class='box btn 9'><span class="btnText 9">9</span></div>
          <div class='box btn 0'><span class="btnText 0">0</span></div>
          <div class='box btn .'><span class="btnText .">.</span></div>
          <div class="box btn 00"><span class="btnText 00">00</span></div>

          <aside>
            <nav class="menu calcSimples">
                <div class="box btn +"><span>+</span></div>
                <div class="box btn -"><span>-</span></div>
                <div class="box btn *"><span>*</span></div>
                <div class="box btn /"><span>/</span></div>
                <div class="box btn !"><span>!</span></div>

            </nav>
            <nav class="menu calcContab"></nav>
            <nav class="menu calcCientífica"></nav>

          </aside>

        </div>
    </div>

    
</body>
</html>
